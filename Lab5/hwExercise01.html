<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <img id="left" src="/CS445/DOM/ChocoDoNutWithSpringles.jpeg" height="300px" alt="ChocoDoNutWithSpringles">
    <img id="right" src="/CS445/DOM/oldFashionedDonut.jpeg" height="300px" alt="oldFashionedDonut">
    <button id="btn">Swap</button>
    
</body>

<script>

document.getElementById("btn").onclick = function () {
    let temp = document.getElementById("left").src;
    document.getElementById("left").src = document.getElementById("right").src;
    document.getElementById("right").src = temp;
}


</script>
</html>
